<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Spam Classifier</h1>
        <textarea id="emailContent" placeholder="Paste your email content here..."></textarea>
        <button onclick="classifyEmail()">Classify</button>
        <p id="result"></p>
    </div>

    <script>
        function classifyEmail() {
            const emailContent = document.getElementById('emailContent').value;
            // Here you would typically send the emailContent to your backend for classification
            // For demonstration, we'll just display a dummy result
            const result = Math.random() > 0.5 ? 'Spam' : 'Not Spam';
            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</body>
</html>
