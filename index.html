<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: thistle;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .icon {
            position: absolute;
            width: 48px;
            height: 48px;
            opacity: 0.5;
        }

        h1 {
            margin-top: 50px;
        }

        .container {
            background: black;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            z-index: 10;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: orchid;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d372e1;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .result img {
            display: none;
            width: 100px;
            height: auto;
        }

        /* Make GIFs responsive within the container */
        #gif-container {
            width: 100%;
            height: auto;
            max-width: 200px;
            margin: 0 auto;
        }

        #gif-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <script>
        // Dynamically generate and scatter 30 icons
        const icons = [
            "https://img.icons8.com/emoji/48/000000/at-emoji.png",
            "https://img.icons8.com/color/48/000000/gmail-new.png",
            "https://img.icons8.com/color/48/000000/email.png",
            "https://img.icons8.com/emoji/48/000000/exclamation-mark-emoji.png",
            "https://img.icons8.com/emoji/48/000000/question-mark-emoji.png"
        ];

        for (let i = 0; i < 30; i++) {
            const icon = document.createElement('img');
            icon.src = icons[Math.floor(Math.random() * icons.length)];
            icon.className = 'icon';
            icon.style.top = Math.random() * 85 + 'vh'; // Ensure within visible vertical area
            icon.style.left = Math.random() * 85 + 'vw'; // Ensure within visible horizontal area
            document.body.appendChild(icon);
        }
    </script>

    <div class="container">
        <h1 class="mb-4">E-mail Spam Classifier</h1>
        <textarea id="emailContent" class="form-control" placeholder="Enter email content here..."></textarea>
        <button onclick="classifyEmail()" class="btn btn-primary mt-3">Classify</button>
        <p id="result" class="mt-3">
            <span id="ham-text"></span>
            <div id="gif-container">
                <img id="spamGif" src="https://media.giphy.com/media/d2jgpwowg1DRE7mw/giphy.gif?cid=ecf05e47nb89624ud09lexzmbh0lhc1fpfvoqgv7shnqdszc&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Spam">
                <img id="hamGif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjBjMDhzeDU1NzRkbDA1bTh0ZzFibHU0Z2Z1dzE3OWNiMGJ0dGZ3OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cM8bSE7vkBGbKJ0C6K/giphy.gif" alt="Ham">
            </div>
        </p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function classifyEmail() {
            const emailContent = document.getElementById('emailContent').value;
            const resultElement = document.getElementById('result');
            const spamGif = document.getElementById('spamGif');
            const hamGif = document.getElementById('hamGif');
            const hamText = document.getElementById('ham-text');

            // Simulate email classification logic
            if (emailContent.toLowerCase().includes('spam')) {
                resultElement.textContent = 'Result: Spam';
                spamGif.style.display = 'block';
                hamGif.style.display = 'none';
                hamText.textContent = ''; // Clear any previous Ham text
            } else {
                resultElement.textContent = 'Result: Ham';
                spamGif.style.display = 'none';
                hamGif.style.display = 'block';
                hamText.textContent = 'Ham'; // Display Ham text
            }
        }
    </script>
</body>
</html>
